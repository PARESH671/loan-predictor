<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibe AI Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Loan Predictor</h1>
        <p>Enter details for an AI-powered risk assessment</p>
        
        <div class="input-group">
            <label>Monthly Income (₹)</label>
            <input type="number" id="income" placeholder="e.g. 50000">
        </div>

        <div class="input-group">
            <label>Age</label>
            <input type="number" id="age" placeholder="e.g. 25">
        </div>

        <div class="input-group">
            <label>Credit Score (300 - 850)</label>
            <input type="number" id="credit_score" placeholder="e.g. 750">
        </div>

        <div class="input-group">
            <label>Loan Amount (₹)</label>
            <input type="number" id="loan_amount" placeholder="e.g. 100000">
        </div>

        <button onclick="calculate()">Check Eligibility</button>

        <div id="result" class="result-box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
